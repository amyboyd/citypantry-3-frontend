<div class="wide-wrapper">
    <h1>Edit packages</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Vendor</th>
                <th>Is meal plan?</th>
                <th>Packaging type</th>
                <th>Can deliver cutlery and serviettes?</th>
                <th>Save</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="package in packages">
                <td>
                    <input ng-model="package.name" ng-change="package.hasChanged = true" />
                </td>
                <td>
                    {{ package.vendor.name }}
                </td>
                <td>
                    <input type="checkbox" ng-model="package.isMealPlan" ng-change="package.hasChanged = true" />
                </td>
                <td>
                    <select ng-options="type.value as type.label for type in packagingTypes"
                        ng-model="package.packagingType"
                        ng-change="package.hasChanged = true"></select>
                </td>
                <td>
                    <input type="checkbox" ng-model="package.canDeliverCutleryAndServiettes" ng-change="package.hasChanged = true" />
                </td>
                <td>
                    <button ng-click="save(package)" ng-show="package.hasChanged">Save</button>
                    <p ng-show="!package.hasChanged">No changes</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
