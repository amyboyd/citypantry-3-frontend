<p ng-if="!isLoaded">Loading history...</p>

<p ng-if="isLoaded && history.length === 0">There is no history available.</p>

<table ng-if="isLoaded && history.length > 0">
    <thead>
        <th>Date</th>
        <th>Event</th>
        <th>Details</th>
    </thead>
    <tbody>
        <tr ng-repeat="event in history">
            <td>{{ event.date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.info }}</td>
        </tr>
    </tbody>
</table>
