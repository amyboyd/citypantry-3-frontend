<p ng-if="!isLoaded">Loading history...</p>

<p ng-if="isLoaded && history.length === 0">There is no history available.</p>

<table ng-if="isLoaded && history.length > 0">
    <thead>
        <th>Date</th>
        <th>Event</th>
        <th>Details</th>
        <th title="Only available since 18 June 2015">User</th>
    </thead>
    <tbody>
        <tr ng-repeat="event in history">
            <td>{{ event.date | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.info }}</td>
            <td><a ng-if="event.user" ng-href="/admin/global-id-lookup/{{ event.user.id }}"
                >{{ event.user.name }}</a></td>
        </tr>
    </tbody>
</table>
