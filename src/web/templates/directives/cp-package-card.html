<a class="cp-package-card" id="{{ package.id }}" href="/package/{{ package.humanId }}-{{ package.name | slugify }}" ng-if="package" ng-class="{'show-order-now-button-on-hover': showOrderNowButtonOnHover}">
    <div class="cp-package-card-image" style="background-image: url('{{ package.images[0].medium }}')"></div>
    <div class="cp-package-card-info">
        <div class="cp-package-card-name" ng-bind="package.name" js-clamp="'2'"></div>
        <div class="cp-package-card-vendor">{{ package.vendor.name }}</div>
        <span class="cp-package-card-price">
            <em ng-bind="package.costIncludingVat | currency:'Â£':2"></em>
            <span>per head</span>
        </span>
        <span class="cp-package-card-notice" ng-if="package.notice">{{ package.notice > 48 ? (package.notice / 24) + 'D' : package.notice + 'H' }} <span>notice</span></span>
    </div>
</a>
