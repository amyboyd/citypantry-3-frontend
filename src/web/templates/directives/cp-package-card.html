<a class="cp-package-card" href="/package/{{ package.humanId }}-{{ package.name | slugify }}" ng-if="package">
    <div class="cp-package-card-image-wrap">
        <img ng-src="{{ package.images[0].medium }}" />
    </div>
    <div class="cp-package-card-info">
        <div class="cp-package-card-name" ng-bind="package.name" js-clamp="'2'"></div>
        <div class="cp-package-card-vendor">{{ package.vendor.name }}</div>
        <span class="cp-package-card-price">{{ package.costIncludingVat | currency:'Â£':2 }} <span>per head</span></span>
        <span class="cp-package-card-notice" ng-if="package.notice">{{ package.notice > 48 ? (package.notice / 24) + 'D' : package.notice + 'H' }} <span>notice</span></span>
    </div>
</a>
