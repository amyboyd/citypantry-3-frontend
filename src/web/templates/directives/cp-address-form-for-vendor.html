<div class="cp-form-group">
    <label class="cp-form-label" for="address_label">
        {{ isNew ? 'Save address as...' : 'Saved location' }}
    </label>

    <input class="cp-form-control" id="address_label" name="addressLabel"
        ng-model="address.label" size="30" />
</div>

<hr />

<div class="cp-form-group">
    <label class="cp-form-label" for="address_line1">
        Address line 1
        <span class="form-element-invalid" ng-show="form.$submitted && form.addressLine1.$error.required">(Address line 1 is required.)</span>
    </label>

    <input class="cp-form-control" id="address_line1" name="addressLine1"
        required aria-required="true"
        ng-model="address.addressLine1" size="50" />
</div>

<div class="cp-form-group">
    <label class="cp-form-label" for="address_line2">Address line 2</label>

    <input class="cp-form-control" id="address_line2" name="addressLine2"
        ng-model="address.addressLine2" size="50" />
</div>

<div class="cp-form-group">
    <label class="cp-form-label" for="address_line3">Address line 3</label>

    <input class="cp-form-control" id="address_line3" name="addressLine3"
        ng-model="address.addressLine3" size="50" />
</div>

<div class="cp-form-group" id="form-group-city">
    <label class="cp-form-label" for="city">
        Town/City
        <span class="form-element-invalid" ng-show="form.$submitted && form.city.$error.required">(City is required.)</span>
    </label>

    <input class="cp-form-control" id="city" name="city" required aria-required="true"
        ng-model="address.city" size="20" />
</div>

<div class="cp-form-group" id="form-group-postcode">
    <label class="cp-form-label" for="postcode">
        Postcode
        <span class="form-element-invalid" ng-show="form.$submitted && form.postcode.$error.required">(Postcode is required.)</span>
        <span class="form-element-invalid" ng-show="form.$submitted && form.postcode.$error.pattern">(Postcode is invalid.)</span>
    </label>

    <input class="cp-form-control" id="postcode" name="postcode" size="10"
        required aria-required="true"
        ng-model="address.postcode"
        ng-pattern="/[a-zA-Z]{1,2}[0-9][0-9A-Za-z]?\s?[0-9][a-zA-Z]{2}/" />
</div>

<hr />

<div class="cp-form-group">
    <label class="cp-form-label" for="contact_name">
        Contact name
        <span class="form-element-invalid" ng-show="form.$submitted && form.contactName.$error.required">(Contact name is required.)</span>
    </label>

    <input class="cp-form-control" id="contact_name" name="contactName" required aria-required="true" ng-model="address.contactName" />
</div>

<div class="cp-form-group">
    <label class="cp-form-label" for="landline_number">
        Landline number
        <span class="form-element-invalid" ng-show="form.$submitted && form.landlineNumber.$error.required">(Landline number is required.)</span>
    </label>

    <input class="cp-form-control" id="landline_number" name="landlineNumber" type="tel" required aria-required="true" ng-model="address.landlineNumber" />
</div>

<div class="cp-form-group">
    <label class="cp-form-label" for="order_notification_mobile_numbers">
        Order notification mobile numbers (multiple allowed, separated by commas)
        <span class="form-element-invalid"
                ng-show="form.$submitted && form.orderNotificationMobileNumbers.$error.required">
            (At least one order notification mobile number is required.)
        </span>
    </label>

    <input class="cp-form-control"
        id="order_notification_mobile_numbers"
        name="orderNotificationMobileNumbers"
        required
        aria-required="true"
        ng-model="address.orderNotificationMobileNumbersCommaSeparated" />
</div>
