<div class="container">
    <div class="cp-login">

        <h1 class="cp-login-heading">Log in to your account</h1>

        <p class="cp-form-error" ng-show="loginError" ng-bind="loginError"></p>

        <form class="cp-form cp-login-form" role="form" ng-submit="login()">
            <fieldset>
                <div class="cp-form-group">
                    <label class="cp-form-label" for="login_email">Email</label>
                    <input class="cp-form-control" id="login_email" name="loginEmail" type="email" required aria-required="true" ng-model="email" />
                </div>

                <div class="row">
                    <div class="col-xs-8">
                        <div class="cp-form-group">
                            <label class="cp-form-label" for="login_password">Password</label>
                            <input class="cp-form-control" id="login_password" name="loginPassword" type="password" required aria-required="true" ng-model="plainPassword" />
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <input class="cp-btn cp-btn-primary cp-btn-sm cp-btn-block" type="submit" value="Log in" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-5">
                        <div class="cp-checkbox">
                            <label>
                                <input name="loginRemember" type="checkbox" checked value="true" ng-model="rememberMe" /> Remember me
                            </label>
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <a class="cp-login-forgot-password" ng-click="isOpen = true">Forgot password?</a>
                    </div>
                </div>
            </fieldset>
        </form>

        <a class="cp-btn cp-btn-primary cp-btn-block cp-login-sign-up" href="/register">New to City Pantry? <span>Sign up</span></a>
    </div>
</div>

<div class="cp-modal-backdrop" ng-if="isOpen"></div>

<div class="cp-modal cp-login-forgot-password-modal" ng-class="{open: isOpen}">
    <div class="cp-modal-dialog">
        <div class="cp-modal-content">
            <div class="cp-modal-header">
                <button class="close" type="button" ng-click="closeDialog()">
                    <i class="icon icon-times"></i>
                </button>
                <h4 class="cp-modal-title">Reset password</h4>
            </div>

            <div class="cp-modal-body">
                <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

                <form class="cp-form" id="reset_password_form" role="form" ng-submit="forgotPassword()">
                    <fieldset>
                        <div class="cp-form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input class="cp-form-control cp-input-lg" id="email" name="email" type="email" required aria-required="true" ng-model="resetEmail" />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="cp-modal-footer">
                <button class="cp-btn cp-btn-primary" form="reset_password_form" type="submit">Send reset link</button>
            </div>
        </div>
    </div>
</div>
