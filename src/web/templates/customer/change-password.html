<div class="vendor-signup-header"></div>

<div class="wrapper">
    <div class="row">
        <div class="col-sm-8">
            <h1>My details</h1>

            <h2>Password</h2>

            <form role="form" ng-submit="save()">
                <fieldset>
                    <div class="form-group">
                        <label for="current">Current Password</label>
                        <input class="form-control input-lg" ng-model="currentPassword" id="current" name="current" type="password" required="" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="new">New Password</label>
                        <input class="form-control input-lg" ng-model="newPassword" id="new" name="new" type="password" required="" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input class="form-control input-lg" ng-model="confirmPassword" id="confirm" name="confirm" type="password" required="" aria-required="true">
                    </div>

                    <input class="btn btn-primary btn-lg" type="submit" value="Save changes">
                </fieldset>
            </form>
        </div>

        <ng-include src="'/dist/templates/customer/sidebar.html'" ng-init="page = 'changePassword'"></ng-include>
    </div>
</div>
