<div class="thin-wrapper">
    <h2 class="cp-heading">Order {{ order.humanId }} message history</h2>

    <p ng-if="messages.length === 0">No messages</p>

    <div ng-if="messages.length > 0">
        <div ng-repeat="message in messages">
            <p><b>From {{ message.sender === 'vendor' ? 'you' : 'the customer' }} on <time datetime="{{ message.dateSent | date:'yyyy-MM-dd HH:mm' }}">{{ message.dateSent | date:'d MMM yyyy, H:mm' }}</time>:</b></p>
            <p>{{ message.message }}</p>
            <hr />
        </div>
    </div>

    <h2>Send a message:</h2>

    <textarea ng-model="message" cols="80" rows="6"></textarea>

    <p><button class="btn btn-primary" ng-click="sendMessage()">Send</button></p>
</div>
