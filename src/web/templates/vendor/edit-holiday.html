<div class="wrapper" id="vendor-holidays">
    <h2 class="cp-heading">Edit your holiday</h2>

    <p>
        Customers will not be able to place orders for your packages to be delivered on dates you
        are on holiday.
    </p>

    <form ng-submit="edit()" role="form">
        <div class="cp-form-group">
            <label class="cp-form-label">Start date</label>
            <input class="cp-form-control" type="text" ng-model="start" size="20"
                datepicker-options="{showButtonBar: false, showWeeks: false, startingDay: 1}"
                datepicker-popup="dd/MM/yyyy" is-open="isStartDatePickerOpen" year-range="2"
                ng-click="openStartDatePicker($event)"
                ng-change="start.hasChanged = true" />
        </div>

        <div class="cp-form-group">
            <label class="cp-form-label">End date</label>
            <input class="cp-form-control" type="text" ng-model="end" size="20"
                datepicker-options="{showButtonBar: false, showWeeks: false, startingDay: 1}"
                datepicker-popup="dd/MM/yyyy" is-open="isEndDatePickerOpen" year-range="2"
                ng-click="openEndDatePicker($event)"
                ng-change="end.hasChanged = true" />
        </div>

        <input type="submit" class="cp-btn cp-btn-primary" value="Save changes" />
    </form>
</div>
