<div class="vendor-signup-header"></div>

<main role="main">
    <div class="wrapper">
        <h1>Your packages</h1>

        <p ng-if="count === 0">You have no packages.</p>

        <table ng-if="count > 0" class="table" summary="Your packages">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="package in packages">
                    <td>@todo â€“ package thumbnail</td>
                    <td>{{ package.name }}</td>
                    <td>&#163;{{ package.costIncludingVat }}</td>
                    <td>{{ package.activeAndApproved }}</td>
                    <td class="dropdown">
                        <a class="btn btn-primary" id="actions-{{ package.id }}" role="button">
                            Actions
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="actions-{{ package.id }}">
                            <li><a href="/vendor/packages/{{ package.id }}">Edit</a></li>

                            <li><a ng-click="delete(package.id)">Delete</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
