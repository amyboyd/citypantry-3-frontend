<div class="vendor-signup-header"></div>

<div class="wrapper" id="vendor-delivery-radiuses">
    <h1>Your packageâ€™s delivery radiuses</h1>

    <p>Leave the radius field empty if you cannot deliver a package from an address.</p>

    <form ng-submit="save()" role="form">
        <div ng-repeat="package in packages">
            <h2>{{ package.name }}</h2>

            <p ng-repeat="address in addresses">
                <b>Radius:</b>
                <input class="form-control" ng-model="package.deliveryRadiuses[address.id]"
                    type="number" min="0" max="20" step="0.01" />
                miles
                &nbsp;&nbsp;&nbsp;&nbsp;
                <b>From:</b>
                {{ address | addressSingleLineFormatter }}
            </p>
        </div>

        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
</div>
