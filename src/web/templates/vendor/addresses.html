<div class="thin-wrapper">
    <h2 class="cp-heading">Your addresses</h2>

    <ul>
        <li ng-repeat="address in addresses">
            {{ address | addressSingleLineFormatter }}
            <a class="btn btn-primary cp-edit-address" ng-href="/vendor/addresses/{{ address.id }}">Edit</a>
            <br />
            Landline: {{ address.landlineNumber }}
            <br />
            Order notification mobile: {{ address.orderNotificationMobileNumber }}
        </li>

        <li>
            <a class="btn btn-primary add-address" href="/vendor/new-address">Add another address</a>
        </li>
    </ul>
</div>
